<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The list of product</title>
</head>
<body>
<h1>Cafe thou system - product list</h1>

<h2 th:text="${msg}">xin chao</h2>

<h3>The list of coffee products</h3>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action (Update|Delete)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Update</a> |
            <a th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
