<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The main page > List of products</title>
</head>
<body>
    <h1>List of products</h1>
<!--    table chua toan bo danh sach san pham, moi dong la 1 san pham gom: id, name, quant, price, tenphanloai (cate name) JOIN 2 BANG
        Moi dong chua luon edit|delete hyperlink bien doi theo dong - theo id san pham-->

    <p>
        <a th:href="@{'/products/new'}">New product</a>
    </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.cate.name}"></td>
                <td>
                    <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a> |
                    <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
